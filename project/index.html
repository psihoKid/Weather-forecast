<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <input type="text" id="nameOfCity" placeholder="              Name of city">

    <div class="container">
        <div class="photo">
            <div class="photoPart1">
                <h2 id="NameDay">Tuesday</h2>
                <h3 id="date">20 Jun 2022</h3>
                <h3 id="location">Biarritz, FR</h2>
            </div>

            <div class="photoPart2">
                <img src="" alt="" id="incon">
                <h3 id="temperature">29 Â°C</h3>
                <h3 id="weatherLike">Sunny</h2>
            </div>
            
        </div>
        <div class="information">
            <div class="fullInfo">
                <h3 id="precip">PRECIPITATION</h3>
                <h3 id="humid">HUMIDITY</h3>
                <h3 id="wind">WIND</h3>
            </div>
            <div class="nextDay">
                <div class="days" id="day1">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSytHnaZIxjtVQsrL-Z7Th-UV1CmaFo7u3h-dimDPgD&s" alt="no data" id="inconDay1">
                    <h3 id="nameOfDay1"></h3>
                    <h4 id="tempOfDay1"></h4>
                </div>
                <div class="days" id="day2">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSytHnaZIxjtVQsrL-Z7Th-UV1CmaFo7u3h-dimDPgD&s" alt="no data" id="inconDay2">
                    <h3 id="nameOfDay2"></h3>
                    <h4 id="tempOfDay2"></h4>
                </div>
                <div class="days" id="day3">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSytHnaZIxjtVQsrL-Z7Th-UV1CmaFo7u3h-dimDPgD&s" alt="no data" id="inconDay3">
                    <h3 id="nameOfDay3"></h3>
                    <h4 id="tempOfDay3"></h4>
                </div>
                <div class="days" id="day4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSytHnaZIxjtVQsrL-Z7Th-UV1CmaFo7u3h-dimDPgD&s" alt="no data" id="inconDay4">
                    <h3 id="nameOfDay4"></h3>
                    <h4 id="tempOfDay4"></h4>
                </div>
            </div>
            <div class="refresh">
                <button id="refreshButt"><span>Update</span></button>
            </div>
        </div>

        <div class="history">
            <h2>Hisotry</h2>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
